<script>
    var bg = $('#bg'), file = $('#photo');
    bg.click(function(){
        file.click();
    });

    $('#photo').ajaxfileupload({
        action: '/shared/upload?userid=14038',
        onComplete: function(res){
            if(res && res.Success && res.Data) {
                var $img = $('<img>').attr({
                    width: '100%',
                    height: '100%',
                    src: res.Data.picurl
                });
                $('#bg').empty().append($img);
            }

        }
    });
</script>
