<%
        var className = IsEnabled ? Status.Code + ' published' : Status.Code;
%>
<!--<li>-->
    <div class="bg-white <%-className%>">
        <span class="text-ad-date font-smaller color-light-grey"><%-UserCenter.getDate(CreatedAt)%></span>
        <pre class="text-ad-content"><%-Content%></pre>
        <span class="text-ad-state color-white font-small tcenter"><%-Status.Name%></span>
        <p>
            <a href="javascript:void(0);" class="btn-small btn-publish" data-id="<%-Id%>">发布广告</a>
            <a href="javascript:void(0);" class="btn-small btn-grey btn-unpublish" data-id="<%-Id%>">取消发布</a>
            <a href="javascript:void(0);" class="btn-delete btn-icon btn-icon-left icon-delete" data-id="<%-Id%>"></a>
        </p>
    </div>
<!--</li>-->
