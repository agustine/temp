<section class="scroll-wrapper bg-grey">
    <div class="scroller clearfix">

        <div class="section-box has-top-margin full-padding long-title">
            <label>营业执照注册号</label>
            <pre class="color-highlight"><%-Status.Name%></pre>
        </div>

        <ul class="section-box">
            <li class="full-padding">
                <label>商户名称</label>
                <pre><%-Name%></pre>
            </li>
            <li class="full-padding">
                <label>商户地址</label>
                <pre>黑龙江省哈尔滨市白城区黑龙江省哈尔滨市白城区</pre>
            </li>
            <li class="full-padding">
                <label>详细地址</label>
                <pre><%-Address%></pre>
            </li>
            <li class="full-padding">
                <label>商户类型</label>
                <pre>美食 西餐厅</pre>
            </li>
        </ul>
        <div class="section-box full-padding p">
            <h2 class="font-big">商家简介</h2>
            <pre style="padding-left: 0;"><%-Briefing%></pre>
        </div>
        <ul class="section-box none-bottom">
            <li class="full-padding">
                <label>商用电话</label>
                <pre><%-Tel%></pre>
            </li>
            <li class="full-padding">
                <label>联系人</label>
                <pre><%-ContactName%></pre>
            </li>
            <li class="full-padding">
                <label>手机号码</label>
                <pre><%-ContactMobile%></pre>
            </li>
        </ul>
        <p class="full-padding font-small color-light-grey">
            如果需修改商户信息，请联系客服： <a href="tel:4000888998" class="color-highlight">400-0888-998</a>
        </p>
        <a href="javascript:void(0)" title="查看商户主页" style="margin-top: 10px" class="btn color-white">查看商户主页</a>
    </div>
</section>
<!--头部 start-->
<header class="header bg-header color-white">
    我的商家信息
    <a href="#manageShop" title="管理我的商家"
       class="btn-icon btn-icon-left icon-back left">
    </a>
</header>
