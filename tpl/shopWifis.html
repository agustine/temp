<section class="scroll-wrapper bg-grey">
    <div class="scroller clearfix">
        <div class="shop-wifi-map" id="shop_wifi_map"></div>
        <p class="bg-blue shop-wifi-shop-name full-padding color-white">
            <%-Name%>
            <span class="font-smaller"><%-Address%></span>
        </p>
        <ul class="section-box">
            <li class="full-padding">
                <label>Wi-Fi名称</label>
                <pre><%-ServiceSetId%></pre>
            </li>
            <li class="full-padding">
                <label>添加时间</label>
                <pre><%-UserCenter.getDate(CreatedAt)%></pre>
            </li>
            <li class="full-padding">
                <label>状态</label>
                <pre class="color-highlight"><%-Status.Name%></pre>
            </li>
        </ul>
    </div>
</section>
